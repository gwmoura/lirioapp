<ion-view view-title="{{post.title.rendered}}">
  <ion-content>
    <div class="list card">

      <div class="item item-avatar">
        <img src="{{author.avatar_urls['48']}}">
        <h2>{{author.name}}</h2>
        <p>{{post.date|timeAgo }}</p>
      </div>

      <div class="item item-body">
        <!-- <img class="full-image" src="delorean.jpg"> -->
        <h1>{{post.title.rendered}}</h1>
        <p ng-bind-html="post.content.rendered"></p>
        <p>
          <button ng-if="post.link" class="button icon-left ion-share" ng-click="shareAnywhere('{{post.title.rendered}}','Leia nosso post {{post.title.rendered}}','{{post.link}}')">Compartilhar</button>
          <!-- <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a> -->
        </p>
      </div>

    </div>
  </ion-content>
</ion-view>

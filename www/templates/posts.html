<ion-view view-title="{{pageTitle}}">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="post in posts" href="#/app/posts/{{post.id}}">
        <h2>{{post.title.rendered}}</h2>
        <p ng-bind-html="post.excerpt.rendered"></p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
